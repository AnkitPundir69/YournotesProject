<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Help Section</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    h1 {
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .form-container {
      background-color: #f5f5f5;
      padding: 20px;
      margin-top: 20px;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Help Section</h1>
    <p>Have a question? Need assistance? Fill out the form below and we'll get back to you.</p>
    <div class="form-container">
      <form>
        <label for="query">Your Query:</label>
        <textarea id="query" name="query" rows="4" placeholder="Enter your query"></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
